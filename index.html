<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.css" rel="stylesheet">
  <link href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.js"></script>

  <script src="script.js"></script>

</head>
<body>
<div data-role="page" data-control-title="Home" id="page1">
    <div data-theme="a" data-role="header">
        <h2 class="ui-title">
            Welcome to iMovie App
        </h2>
        <div class="ui-field-contain" data-controltype="selectmenu">
            <select id="selectmenu1" name="" data-theme="b">
                <option value="option1">
                    Home
                </option>
                <option value="value">
                    About
                </option>
                <option value="value">
                    Actors
                </option>
                <option value="value">
                    Director
                </option>
            </select>
        </div>
    </div>
    <div role="main" class="ui-content">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        VIDEOS
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="fade" data-theme="" data-icon="">
                        GALLERY
                    </a>
                </li>
                <li>
                    <a href="#page1" data-transition="slideup" data-theme="g" data-icon="">
                        THEATRES
                    </a>
                </li>
            </ul>
        </div>
        <iframe data-controltype="youtube" id="youtube1" type="text/html" width="100%"
        height="200px" src="https://www.youtube.com/embed/C0DPdy98e4c" frameborder="0">
        </iframe>
        <div class="ui-field-contain" data-controltype="camerainput">
            <input type="file" name="" id="camerainput1" accept="image/*" capture="camera">
        </div>
    </div>
    <div data-theme="f" data-role="footer" data-position="fixed">
        <h3 class="ui-title">
            www.morbits.net
        </h3>
    </div>
</div>
</body>
</html>
